<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 5</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation Bar-->
        <nav>
            <ul>
               <li class="home-option">Home</li>
               <li>Projects</li>
               <li>Technologies</li>
               <li>Contact</li>
            </ul>
            <div class="menu"><img src="assets/hambrger.png" alt="menu"></div>
        </nav>
        <!-- Section -->
        <section class="intro">
            <!-- Introduction Left -->
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="assets/waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <!-- Introduction Right -->
            <div class="intro-right">
                <img src="assets/pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
    <!-- Main -->
    <main>
        <!-- Projects -->
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <!-- Project List -->
            <div class="project-list">
                <div class="Project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="Project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="Project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="Project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <!-- Social link -->
            <div class="social-media">
                <img src="assets/github.png" alt="social">
                <img src="assets/linkedin.png" alt="social">
                <img src="assets/outlook.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
